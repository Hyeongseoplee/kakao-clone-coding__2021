<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao talk</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </div>

    <main class="friends-main">
      <div class="user-components user-components__noBorder">
        <div class="user-components__column">
          <img
            src="image/1.jpg"
            class="user-components__avatar user-components__avatar--big"
          />
          <div class="user-components__data">
            <h2 class="user-components__name">Venny</h2>
            <span class="user-components__subtitle"
              >010 2659 4492<i class="fas fa-exclamation-circle"></i
            ></span>
          </div>
        </div>

        <div class="user-components__column">
          <i class="far fa-file-alt fa-2x"></i>
        </div>
      </div>

      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-calendar fa-3x"></i><span>Calender</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-grin-squint fa-3x"></i><span>Emoticon</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-user-circle fa-3x"></i><span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-comments fa-3x"></i><span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__header">
          <h2 class="more-suggestions__header-title">Suggestions</h2>
        </div>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons-icon">
            <i class="fab fa-facebook-square fa-4x"></i><span>Facebook</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <i class="fab fa-twitter-square fa-4x"></i><span>Twitter</span>
          </div>
        </div>
      </div>
    </main>
    <div class="mediaQuery">Your screen is too big ㅠㅠ</div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="setting.html">
            <div class="nav__smallNotification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
