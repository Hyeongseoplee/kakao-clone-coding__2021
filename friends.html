<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao talk</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </div>

    <a id="friends-names-display">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-main">
      <div class="user-components">
        <div class="user-components__column">
          <img
            src="image/1.jpg"
            class="user-components__avatar user-components__avatar--big"
          />
          <div class="user-components__data">
            <h2 class="user-components__name">Venny</h2>
            <!--<h4 class="user-components__subtitle">hello world</h4>-->
          </div>
        </div>

        <div class="user-components__column"></div>
      </div>

      <div class="friends-main__channel">
        <span class="friends-main__channel-header">Channel</span>
        <i class="fas fa-chevron-up fa-sm"></i>
      </div>

      <div class="user-components">
        <div class="user-components__column">
          <img
            src="image/3.jpg"
            class="user-components__avatar user-components__avatar--sm"
          />
          <div class="user-components__data">
            <h2 class="user-components__name user-components__name--not-bold">
              Channel
            </h2>
            <!--<h4 class="user-components__subtitle">hello world</h4>-->
          </div>
        </div>

        <div class="user-components__column">
          <span>2</span>
          <i class="fas fa-chevron-right fa-sm"></i>
        </div>
      </div>
    </main>

    <div class="splash-screen"><i class="fa fa-comment fa-7x"></i></div>

    <div class="mediaQuery">Your screen is too big ㅠㅠ</div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="setting.html">
            <div class="nav__smallNotification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
