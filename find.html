<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao talk</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-2x"></i></span>
        <span
          ><i class="fas fa-cog fa-2x"></i>
          <div class="nav__smallNotification"></div
        ></span>
      </div>
    </div>

    <main class="friends-main">
      <div class="find-icons">
        <div class="find-icons__icons-icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icons-icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icons-icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icons-icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <div class="recommended-friends__title">Recommended Friends</div>
        <span> You have no recommended friends. </span>
      </div>

      <div class="open-chats">
        <div class="open-chats__bar">
          <span class="open-chats__bar-title"> Open Chat </span>
          <span class="open-chats__bar-goHome">
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-sm"></i>
          </span>
        </div>
      </div>

      <div class="open-chats__chat">
        <div class="open-chats__chat-column">
          <h1 class="open-chats__title">#BTS</h1>
          <h2 class="open-chats__hashtag">#BTS#ARMY#FRIENDS</h2>
          <div class="open-chats__members">
            <img src="image/w.png" />
            <span class="open-chats__members-count">802 members</span>
            <span class="divider"></span>
            <span class="open-chats__members-activeBtn">Active</span>
          </div>
        </div>

        <div class="open-chats__chat-column">
          <img src="image/q.png" />
          <div class="open-chats__image-notification">
            <i class="fas fa-heart"></i><span>326</span>
          </div>
        </div>
      </div>
    </main>
    <div class="mediaQuery">Your screen is too big ㅠㅠ</div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__smallNotification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
