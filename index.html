<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao talk</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="logIn-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log-in" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div class="mediaQuery">Your screen is too big ㅠㅠ</div>
  </body>
</html>
